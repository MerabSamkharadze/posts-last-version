<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>posts</title>
  </head>
  <body>
    <section class="posts_section">
      <img id="addIcon" src="images/add.png" alt="add post img" />
      <div class="add_post">
        <img id="close_addpost" src="images/close.svg" alt="close" />
        <form action="" id="form-add-post">
          <label style="font-size: 30px" for="posttitle">Title</label>
          <input type="text" placeholder="Title" name="title" id="posttitle" />
          <button id="add_post_button">პოსტის დამატება</button>
        </form>
      </div>
      <div class="posts_container"></div>

      <div class="overlay">
        <div class="overlay_postContent">
          <img id="close_overlay" src="images/close.svg" alt="close img" />
          <h2 id="overlay_title"></h2>
          <p id="overlay_body"></p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
